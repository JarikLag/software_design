plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.typesafe', name: 'config', version: '1.4.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'org.mongodb', name: 'mongodb-driver-rx', version: '1.5.0'
    implementation group: 'io.reactivex', name: 'rxjava', version: '1.3.8'
    implementation group: 'io.reactivex', name: 'rxnetty-common', version: '0.5.3'
    implementation group: 'io.reactivex', name: 'rxnetty-http', version: '0.5.3'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.60.Final'
}